<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Example page header <small>Subtext for header</small></h1>
		</div>
	</div>
	<div class="col-sm-offset-4 col-sm-4">
		<form ng-submit="doLogin(loginForm)"
			name="loginForm"
			role="form"
			novalidate="">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text"
					class="form-control"
					id="username"
					name="username"
					ng-model="userdata.username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password"
					class="form-control"
					id="password"
					name="password"
					ng-model="userdata.password">
			</div>
			<div class="form-group">
				<button type="submit" ng-disabled="disbleBtn" class="btn btn-primary btn-block">Login</button>
			</div>
		</form>
	</div>
</div>
